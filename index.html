<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .movie img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .movie p {
            font-size: 0.9em;
        }

        .booking-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
    </header>

    <section>
        <div class="movie-container">
            <div class="movie">
                <img src="new movies.png" alt="New MOVIE">
                <h2>Latest trend movies</h2>
                <p>Movies from 2023</p>
                <button onclick="location.href='new.html'">Book Now</button>
            </div>

            <div class="movie">
                <img src="old movies.jpg" alt="Old Movie">
                <h2>Old and feel good movies</h2>
                <p>Old movies back from 2000</p>
                <button onclick="location.href='old.html'">Book Now</button>
            </div>
            <!-- Add more movie entries as needed -->
        </div>
    </section>

    <section>
        <div class="booking-form">
            <h2>Booking Form</h2>
            <form action="process_booking.php" method="post">
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie" required>
                    <option value="Movie 1">Old movies</option>
                    <option value="Movie 2">New movies</option>
                    <!-- Add options for more movies -->
                </select>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <input type="submit" value="Book Tickets">
            </form>
        </div>
    </section>

    <script>
        function bookTicket(movie) {
            alert('Booking for ' + movie + ' initiated!');
            // You can customize this function to handle the booking process
        }
    </script>
</body>
</html>
